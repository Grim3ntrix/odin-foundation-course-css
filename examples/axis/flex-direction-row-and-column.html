<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundations Course (CSS) - Flex Direction</title>
    <link rel="stylesheet" href="../../styles/examples/axis/flex-direction-row-and-column.css">
</head>
<body>
    <p>01. <span class="span-title">Code:</span> <span class="code">flex-direction: row;</span> | <span class="span-title">Info:</span> Flex direction <i>"row"</i> will position the flex items into x-axis which is horizontal (left to right).</p>
    <div class="flex-container-one">
        <div class="item-1.0"></div>
        <div class="item-2.0"></div>
        <div class="item-3.0"></div>
    </div>

    <p>02. <span class="span-title">Code:</span> <span class="code">flex-direction: column;</span> | <span class="span-title">Info:</span> Flex direction <i>"column"</i> will position the flex items into y-axis which is vertical (top to bottom).</p>
    <div class="flex-container-two">
        <div class="item-1.1"></div>
        <div class="item-2.1"></div>
        <div class="item-3.1"></div>
    </div>
</body>
</html>
